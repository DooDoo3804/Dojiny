{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static "css/recommend.css" %}">
{% endblock css %}

{% block script %}

{% endblock script %}

{% block content %}
  <div class="nav">recommendation page</div>
  <hr>
  {% for item in items %}
    {% comment %} {{ item.title }} {% endcomment %}
    <a href="{% url 'movies:detail' item.pk %}"><img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" alt="movie img" class="movie-img"></a>
  {% endfor %}
{% endblock content %}
